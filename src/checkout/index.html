<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/checkout.js" type="module"></script>
</head>

<body>
  <header id="main-header" class="divider"></header>

  <main class="divider">
    <section class="checkout-section">
      <h2>Checkout</h2>

      <form id="checkout-form" name="checkout">
        <!-- Customer Name -->
        <fieldset>
          <legend>Customer Information</legend>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required />

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required />
        </fieldset>

        <!-- Address -->
        <fieldset>
          <legend>Shipping Address</legend>
          <label for="street">Street Address</label>
          <input type="text" id="street" name="street" required />

          <label for="city">City</label>
          <input type="text" id="city" name="city" required />

          <label for="state">State</label>
          <input type="text" id="state" name="state" required />

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" required />
        </fieldset>

        <!-- Payment -->
        <fieldset>
          <legend>Payment Information</legend>
          <label for="cardNumber">Credit Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" required />

          <label for="expiration">Expiration Date</label>
          <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required />

          <label for="code">Security Code</label>
          <input type="text" id="code" name="code" required />
        </fieldset>

        <!-- Order Summary -->
        <div class="order-summary" id="order-summary">
          <h3>Order Summary</h3>
          <p>Subtotal: <span id="subtotal">$0.00</span></p>
          <p>Tax: <span id="tax">$0.00</span></p>
          <p>Shipping: <span id="shipping">$0.00</span></p>
          <p class="order-total">Order Total: <span id="orderTotal">$0.00</span></p>
        </div>

        <button type="submit" id="checkout-btn">Place Order</button>
      </form>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
